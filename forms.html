<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Formul√°rios</h1>
    <form>
      <input type="text" placeholder="Seu nome" />
      <br />
      <label for="email">Seu email</label>
      <input id="email" type="email" />
      <br />
      <input type="tel" placeholder="Seu telefone" />
      <br />
      <input type="number" max="10" min="2" step="2" />
      <input type="file" />
      <br />
      <input type="color" />
      <br />
      <input id="checkbox-termos" form="checkbox" /><label for="checkbox-termos"
        >Aceito os termos</label
      >
      <br />
      <p>Qual sua cor favorita?</p>
      <input id="cor_vermelha" type="radio" name="cor_favorita" /><label
        for="cor_vermelha"
        >Vermelho</label
      >
      <input id="cor_azul" type="radio" name="cor_favorita" /><label
        for="cor_azul"
        >Azul</label
      >
      <input id="cor_verde" type="radio" name="cor_favorita" /><label
        for="cor_verde"
        >Verde</label
      >
      <br />
      <label>Qual seu filme favorito?</label>
      <select multiple>
        <option>filme a</option>
        <option>filme b</option>
        <option>filme c</option>
      </select>
      <br />
      <textarea></textarea>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
